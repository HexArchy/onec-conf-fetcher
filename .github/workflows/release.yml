name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: src/onec_conf_fetcher.py
          generate_release_notes: true
