name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff format
        run: uv run ruff format --check src/

      - name: Ruff lint
        run: uv run ruff check src/

      - name: Mypy
        run: uv run mypy src/onec_conf_fetcher.py
